<div class="container-fluid signUpPage">
    <div class="signUpContainer">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="SignUpLogo">
                <img src="../../../assets/images/logo.svg" alt="Goodies Shop">
            </div>
            <div class="SignUpCreateFormField">
                <div class="SignUpCreateText">
                    Create Account
                </div>
                <div class="SignUpCreateInput">
                    <div class="form-group">
                        <input formControlName="name" type="text" class="form-control form-control-lg SignUpInputField"
                            id="name" name="name" autofocus placeholder="Your Name">
                        <small class="form-text text-danger"
                            *ngIf="registerForm.controls.name.touched && registerForm.controls.name.errors.required">
                            Please enter Name.!
                        </small>
                    </div>
                    <div class="form-group">
                        <select formControlName="countryCode" class="SignUpSelectField OptionsFontSize" name="country"
                            id="country">
                            <option value="India">IN +91</option>
                            <option value="USA">USA +1</option>
                            <option value="UK">UK +10</option>
                        </select>
                        <input formControlName="phoneNumber" class="form-control form-control-lg SignUpPhoneNum"
                            id="phoneNumber" name="phone" type="tel" placeholder="Phone Number" maxlength="10"
                            pattern="[0-9]{3} [0-9]{3} [0-9]{4}">
                        <small class="form-text text-danger"
                            *ngIf="f.phoneNumber.errors.touched && f.phoneNumber.errors.required">
                            Please enter Phone Number.!
                        </small>
                    </div>
                    <div class="form-group">
                        <input formControlName="email" class="form-control form-control-lg SignUpInputField" id="email"
                            type="email" name="email" placeholder="Enter Email">
                        <small class="form-text text-danger"
                            *ngIf="registerForm.controls.email.errors.email">
                            Please enter valid email address.!
                        </small>
                        <small class="form-text text-danger"
                            *ngIf="registerForm.controls.email.errors.required && registerForm.controls.email.errors.required ">
                            Please Enter Email address. !
                        </small>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg SignUpInputField" formControlName="password"
                            name="password" id="password" type='password' placeholder="Password">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                    <div class="form-group">
                        <input formControlName="confirmPassword" class="form-control form-control-lg SignUpInputField"
                            type='password' id="confirmPassword" name="confirmPassword" placeholder="Re-Enter Password">
                        <small
                        *ngIf="f.confirmPassword.errors.required">Confirm Password is required>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div></small>
                    </div>
                    <div class="SignUpButton">
                        <button  type="submit" class="">Sign Up</button>
                    </div>
                    <div class="SignUpOr">
                        (Or)
                    </div>
                    <div class="SignUpGoogleandFB">
                        <img src="./assets/images/facebook.svg" alt="Goodies Shop">
                        <img src="./assets/images/google.svg" alt="Goodies Shop">
                    </div>
                    <div class="SignUpSignInLink">
                        Already have an account ? <a routerLink="/auth/login">Sign In</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
